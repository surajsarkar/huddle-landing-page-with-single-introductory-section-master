<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="top_parent">

        <nav><img src="images/logo.svg" alt="brand logo"></nav>

        <div class="small_parent">
            <div class="mockup_img">
                <img src="images/illustration-mockups.svg" alt="illustration-mockups">
            </div>

            <div class="message">
                <span class="msg_heading">Build The Community Your Fans Will Love</span>
                <span class="msg_body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. Register</span>


                <button>Register</button>
            </div>

            <div class="communicate_icons">
                <i class="fa_icons fab fa-facebook-f fa-2x"></i>
                <i class="fa_icons fab fa-twitter fa-2x"></i>
                <i class="fa_icons fab fa-instagram fa-2x"></i>
            </div>
        </div>

    </div>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
